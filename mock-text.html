  </div>

  <div class="bg-light border border-dark p-1" id="mocked-output" style="min-height: 5em;">
    <p id="mocked-text"></p>
  </div>
</div>

<script src="/assets/js/mock.js"></script>
<script>
  let inputBox = document.getElementById('input-mock');
  let outputDiv = document.getElementById('mocked-output');
  let outputText = document.getElementById('mocked-text');

  function updateMockedText() {
    outputText.innerText = mockifyString(inputBox.value);
  }

  inputBox.onkeydown = updateMockedText;
  inputBox.onkeyup = updateMockedText;
</script>
