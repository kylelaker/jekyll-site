<div id="mocked-output" style="visibility: hidden;">
  <p id="mocked-text">Foo</p>

<script src="/assets/js/mock.js"></script>
<script>
  let mockButton = document.getElementById('button-mock');
  let inputBox = document.getElementById('input-mock');
  let outputDiv = document.getElementById('mocked-output');
  let outputText = document.getElementById('mocked-text');

  mockButton.onclick = function() {
    let result = mockifyString(inputBox.value);
    outputText.innerHTML = result;
    // Prevent the <div> from being visible on first click if no text was given
    if (result) {
      outputDiv.style.visibility = 'visible';
    }
  }
</script>
